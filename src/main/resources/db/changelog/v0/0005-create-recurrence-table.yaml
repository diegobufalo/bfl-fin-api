databaseChangeLog:
  - changeSet:
      id: create-recurrence-table
      author: diegobufalo
      changes:
        - createTable:
            tableName: recurrence
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_recurrence_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_recurrence_account_id
                    references: account(id)
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_recurrence_category_id
                    references: category(id)
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
              - column:
                  name: next_execution_date
                  type: date
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
