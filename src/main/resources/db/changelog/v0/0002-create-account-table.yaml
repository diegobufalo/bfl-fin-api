databaseChangeLog:
  - changeSet:
      id: create-account-table
      author: diegobufalo
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_account_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: name
                  type: varchar(155)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
